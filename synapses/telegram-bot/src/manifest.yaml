name: telegram-bot
type: synapse
version: 0.1.0
description: "Telegram Synapse for Aura Platform"
nats:
  subjects:
    publish:
      - "aura.synapse.telegram.signal"
    subscribe:
      - "aura.hive.events.>"
capabilities:
  - "receptor:telegram_messages"
  - "receptor:telegram_callbacks"
  - "effector:user_notifications"
  - "translator:protobuf_mapping"
  - "adapter:nats_signal_relay"
