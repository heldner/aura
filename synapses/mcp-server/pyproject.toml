[project]
name = "aura-mcp"
version = "0.1.0"
description = "MCP Adapter for Aura Platform"
authors = [
    {name = "Aura Platform", email = "platform@aura.ai"},
    {name = "Zae", email = "aura@zae.life"}
]
readme = "README.md"
dependencies = [
    "fastmcp==2.12.3",
    "httpx",
    "pynacl",
    "python-dotenv",
    "aura-core",
    "core",
    "nats-py>=2.9.0",
    "structlog>=25.1.0",
]
requires-python = ">=3.12"

[project.scripts]
aura-mcp = "main:main"

[tool.uv.sources]
aura-core = { workspace = true }
core = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py313"
line-length = 88
exclude = [
    "**/proto/**",  # Auto-generated protobuf files
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]
