apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-gateway"
spec:
  replicas: {{ .Values.gateway.replicaCount }}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      {{- with .Values.secrets.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          imagePullPolicy: {{ .Values.gateway.image.pullPolicy }}
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: {{ .Values.gateway.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.gateway.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.gateway.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8000
            initialDelaySeconds: {{ .Values.gateway.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.gateway.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.gateway.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.gateway.readinessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 5
            failureThreshold: 30
          resources:
            {{ toYaml .Values.gateway.resources | nindent 12 }}
          env:
            - name: AURA_GATEWAY__CORE_SERVICE_HOST
              value: "{{ .Release.Name }}-core.{{ .Release.Namespace }}.svc.cluster.local:50051"
            - name: AURA_GATEWAY__HTTP_PORT
              value: "8000"
            - name: AURA_GATEWAY__LOG_LEVEL
              value: "{{ .Values.gateway.env.LOG_LEVEL }}"
            - name: AURA_GATEWAY__REDIS_URL
              value: "redis://{{ .Release.Name }}-redis.{{ .Release.Namespace }}.svc.cluster.local:6379/0"
            - name: AURA_GATEWAY__OTEL_SERVICE_NAME
              value: "{{ .Release.Name }}-gateway"
            - name: AURA_GATEWAY__OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.monitoring.jaeger.collectorUrl | default (include "aura.jaeger.collectorUrl" .) | quote }}
            - name: AURA_GATEWAY__CORS_ORIGINS
              value: "{{ .Values.gateway.corsOrigins }}"
