apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-core"
spec:
  replicas: {{ .Values.core.replicaCount }}
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      {{- with .Values.secrets.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: core
          image: "{{ .Values.core.image.repository }}:{{ .Values.core.image.tag }}"
          imagePullPolicy: {{ .Values.core.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.core.service.port }}
          livenessProbe:
            grpc:
              port: {{ .Values.core.service.port }}
            initialDelaySeconds: {{ .Values.core.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.core.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.core.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.core.livenessProbe.failureThreshold }}
          readinessProbe:
            grpc:
              port: {{ .Values.core.service.port }}
            initialDelaySeconds: {{ .Values.core.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.core.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.core.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.core.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.core.resources | nindent 12 }}
          env:
            - name: AURA_SERVER__LOG_LEVEL
              value: "{{ .Values.core.env.AURA_SERVER__LOG_LEVEL }}"
            - name: AURA_SERVER__PORT
              value: "{{ .Values.core.service.port }}"
            - name: AURA_SERVER__OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://aura-jaeger.{{ .Release.Namespace }}.svc.cluster.local:4317"
            - name: AURA_SERVER__NATS_URL
              value: "nats://{{ .Release.Name }}-nats.{{ .Release.Namespace }}.svc.cluster.local:4222"
            - name: AURA_DATABASE__URL
              value: "postgresql://{{ .Values.postgres.auth.username }}:{{ .Values.postgres.auth.password }}@{{ .Release.Name }}-postgres.{{ .Release.Namespace }}.svc.cluster.local:5432/{{ .Values.postgres.auth.database }}"
            - name: AURA_DATABASE__REDIS_URL
              value: "redis://{{ .Release.Name }}-redis.{{ .Release.Namespace }}.svc.cluster.local:6379/0"
            - name: AURA_LLM__API_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets"
                  key: "api-key"
            - name: AURA_LLM__MODEL
              value: "{{ .Values.core.env.AURA_LLM__MODEL }}"
            - name: AURA_CRYPTO__ENABLED
              value: "{{ .Values.core.env.AURA_CRYPTO__ENABLED }}"
            - name: AURA_LLM__OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets"
                  key: "openai-key"
            - name: AURA_CRYPTO__SECRET_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets"
                  key: "secret-encryption-key"
            - name: AURA_CRYPTO__SOLANA_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets"
                  key: "solana-private-key"
            - name: AURA_CRYPTO__SOLANA_RPC_URL
              value: "https://api.mainnet-beta.solana.com"
            - name: AURA_CRYPTO__SOLANA_USDC_MINT
              value: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"
