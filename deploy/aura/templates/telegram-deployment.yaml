apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-telegram"
spec:
  replicas: {{ .Values.telegram.replicaCount }}
  selector:
    matchLabels:
      app: telegram
  template:
    metadata:
      labels:
        app: telegram
    spec:
      {{- with .Values.secrets.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: telegram
          image: "{{ .Values.telegram.image.repository }}:{{ .Values.telegram.image.tag }}"
          imagePullPolicy: {{ .Values.telegram.image.pullPolicy }}
          env:
            - name: AURA_TG__TOKEN
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets"
                  key: "telegram-token"
            - name: AURA_TG__CORE_URL
              value: "{{ .Release.Name }}-core.{{ .Release.Namespace }}.svc.cluster.local:50051"
            - name: AURA_TG__NATS_URL
              value: "nats://{{ .Release.Name }}-nats.{{ .Release.Namespace }}.svc.cluster.local:4222"
            - name: AURA_TG__LOG_LEVEL
              value: "{{ .Values.telegram.env.LOG_LEVEL }}"
            - name: AURA_TG__HEALTH_PORT
              value: "{{ .Values.telegram.healthPort }}"
            - name: AURA_TG__OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.monitoring.jaeger.collectorUrl | default (include "aura.jaeger.collectorUrl" .) | quote }}
          ports:
            - containerPort: {{ .Values.telegram.healthPort }}
              name: health
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: {{ .Values.telegram.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.telegram.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.telegram.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.telegram.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: {{ .Values.telegram.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.telegram.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.telegram.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.telegram.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.telegram.resources | nindent 12 }}
