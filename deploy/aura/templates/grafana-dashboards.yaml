apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Release.Name }}-grafana-dashboards-data"
  namespace: {{ .Release.Namespace }}
  labels:
    app: grafana
    grafana_dashboard: "1"
data:
  hive-metabolism.json: |-
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Graphics --"
            },
            "enable": true,
            "hide": true,
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "System Vital Signs (CPU/RAM)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "targets": [
            {
              "expr": "avg(rate(container_cpu_usage_seconds_total{namespace=\"$namespace\"}[5m])) * 100",
              "legendFormat": "CPU Usage (%)"
            },
            {
              "expr": "avg(container_memory_working_set_bytes{namespace=\"$namespace\"}) / 1024 / 1024",
              "legendFormat": "Memory Usage (MB)"
            }
          ]
        },
        {
          "title": "Negotiation Success Rate",
          "type": "stat",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "Prometheus" },
          "targets": [
            {
              "expr": "sum(rate(negotiation_accepted_total{namespace=\"$namespace\"}[5m])) / (sum(rate(negotiation_total{namespace=\"$namespace\"}[5m])) > 0) or vector(0)",
              "legendFormat": "Success Rate"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "orange", "value": 0.7 },
                  { "color": "green", "value": 0.9 }
                ]
              }
            }
          }
        },
        {
          "title": "Latest Traces ($service)",
          "type": "traces",
          "gridPos": { "h": 12, "w": 12, "x": 0, "y": 16 },
          "datasource": { "type": "jaeger", "uid": "Jaeger" },
          "targets": [
            {
              "service": "$service",
              "queryType": "search",
              "refId": "A",
              "limit": 20
            }
          ],
          "options": {
            "showFilters": false,
            "showTable": true,
            "showTraceTimeline": true,
            "tableColumnSettings": [
              { "column": "Duration", "unit": "ms" }
            ]
          }
        },
        {
          "title": "Decision Logs (Loki)",
          "type": "logs",
          "gridPos": { "h": 12, "w": 12, "x": 12, "y": 16 },
          "datasource": { "type": "loki", "uid": "Loki" },
          "targets": [
            {
              "expr": "{namespace=\"$namespace\", app=~\"core|gateway\"}",
              "refId": "A"
            }
          ],
          "options": {
            "showLabels": false,
            "showCommonLabels": false,
            "showTime": true,
            "wrapLogMessage": false,
            "prettifyLogMessage": true,
            "enableLogDetails": true,
            "dedupStrategy": "none"
          }
        }
      ],
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["{{ .Release.Name }}", "metabolism"],
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "query",
            "datasource": { "type": "prometheus", "uid": "Prometheus" },
            "definition": "label_values(up, namespace)",
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "query": "label_values(up, namespace)",
            "refresh": 1,
            "sort": 1,
            "current": { "text": "{{ .Release.Namespace }}", "value": "{{ .Release.Namespace }}" }
          },
          {
            "name": "service",
            "type": "query",
            "datasource": { "type": "jaeger", "uid": "Jaeger" },
            "definition": "services()",
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "query": "services()",
            "refresh": 1,
            "sort": 1,
            "current": { "text": "{{ .Release.Name }}-core", "value": "{{ .Release.Name }}-core" }
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Hive Metabolism",
      "uid": "hive-metabolism",
      "version": 1,
      "weekStart": ""
    }
