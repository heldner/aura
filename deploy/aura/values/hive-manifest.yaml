# Hive Manifest values override
# Usage: helm install aura ./deploy/aura -f deploy/aura/values/hive-manifest.yaml
#
# Injects hive-manifest.yaml as a ConfigMap and mounts it into pods
# so that aura-core can discover the hive root via find_hive_root().

hiveManifest:
  enabled: true
  mountPath: /app/hive-manifest.yaml

  # Content mirrors the root hive-manifest.yaml
  data:
    version: "1.0"

    macro_atcg_folders:
      - core
      - api-gateway
      - frontend
      - adapters
      - agents
      - proto
      - docs
      - tools
      - deploy
      - packages

    allowed_root_files:
      - README.md
      - llms.txt
      - HIVE_STATE.md
      - pyproject.toml
      - uv.lock
      - .gitignore
      - Makefile
      - buf.gen.yaml
      - buf.yaml
      - .python-version
      - .dockerignore
      - .env.example
      - compose.yml
      - .pre-commit-config.yaml
      - CLAUDE.md
      - hive-manifest.yaml

    allowed_chambers:
      core/migrations: HiveEvolutionaryScrolls
      core/tests: ValidationPollen
      core/scripts: WorkerDirectives
      api-gateway: HiveGate
      core/src/config: SacredCodex
      core/src/hive/services: WorkerDirectives
      core/src/hive/transformer: ReasoningNucleus
      core/src/hive/connector/proteins: SecurityCitadel
      core/src/hive/membrane: HiveMembrane
      core/src/hive/aggregator: SensoryNexus
      core/src/hive/generator: NeuralPulse
      core/src/hive/metabolism: MetabolicEngine
      deploy: HiveArmor
      proto: SacredScrolls
      docs: ChroniclersArchive
      agents: WorkerCells
      agents/bee-keeper: KeeperCell
      agents/bee-keeper/src/hive/: KeeperNucleus
      synapses: HiveExtensions
      frontend: HiveWindow
      tools: ToolShed
      tests: OuterValidationPollen
      packages: SharedNucleotides
      components: SpecializedProteins

