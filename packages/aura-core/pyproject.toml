[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aura-core"
version = "0.1.0"
description = "Core DNA for Aura Hive"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "opentelemetry-api>=1.20.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aura_core"]
