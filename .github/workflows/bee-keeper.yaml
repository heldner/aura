name: bee.Keeper

on:
  pull_request:
    paths-ignore:
      - 'HIVE_STATE.md'
      - 'CHRONICLES.md'
      - 'llms.txt'
  push:
    branches:
      - main
    paths-ignore:
      - 'HIVE_STATE.md'
      - 'CHRONICLES.md'
      - 'llms.txt'
  schedule:
    - cron: '0 */18 * * *' # Every 6 hours

jobs:
  audit:
    name: Hive Audit
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Hive
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install Dependencies
        run: |
          uv python install 3.12
          uv sync

      - name: Open Hive Umbilical (Port-Forward)
        run: |
          # Open tunnels to NATS, Prometheus, and Grafana in the background
          kubectl port-forward svc/${AURA_NATS_SVC} ${AURA_NATS_PORT}:${AURA_NATS_PORT} &
          kubectl port-forward svc/${AURA_PROMETHEUS_SVC} -n ${AURA_PROMETHEUS_NS} ${AURA_PROMETHEUS_PORT}:${AURA_PROMETHEUS_PORT} &
          sleep ${AURA_TUNNEL_SLEEP}
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_PATH || '/home/runner/.kube/config' }}
          AURA_NATS_SVC: aura-nats
          AURA_NATS_PORT: 4222
          AURA_PROMETHEUS_SVC: monitoring-kube-prometheus-prometheus
          AURA_PROMETHEUS_NS: monitoring
          AURA_PROMETHEUS_PORT: 9090
          AURA_TUNNEL_SLEEP: 5

      - name: Run bee.Keeper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          AURA_LLM__API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          AURA_LLM__MODEL: "mistral/mistral-large-latest"
          AURA_LLM__FALLBACK_MODEL: "openai/gpt-4o-mini"
          AURA_LLM__OLLAMA_BASE_URL: "http://localhost:11434"
          AURA_PROMETHEUS_URL: "http://localhost:9090"
          AURA_NATS_URL: "nats://localhost:4222"
          AURA_BEE_KEEPER__MAX_TOKENS: 500

          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Configure git for auto-commits
          git config --global user.name "bee.Keeper"
          git config --global user.email "keeper@aura.hive"

          # SKIP: uv run --directory agents/bee-keeper python main.py
