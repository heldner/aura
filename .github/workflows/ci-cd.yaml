name: Aura Factory

on:
    push:
        branches: ["main"]
        paths-ignore:
            - "docs/**"
            - "README.md"
            - "LICENSE"
            - ".gitignore"
            - "**/*.md"
    pull_request:
        branches: ["main"]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    check-changes:
        runs-on: ubuntu-latest
        outputs:
            code: ${{ steps.filter.outputs.code }}
            infra: ${{ steps.filter.outputs.infra }}
        steps:
            - uses: actions/checkout@v4
            - uses: dorny/paths-filter@v2
              id: filter
              with:
                  filters: |
                      code:
                      - 'core/**'
                      - 'api-gateway/**'
                      - 'frontend/**'
                      - 'proto/**'
                      - 'adapters/**'
                      - 'pyproject.toml'
                      - 'uv.lock'
                      infra:
                      - 'deploy/**'

    # === STAGE 1: THE SEED (PREPARATION) ===
    prepare:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install Buf
              uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}
            - name: Generate Protos
              run: make generate
            - name: Upload Protos
              uses: actions/upload-artifact@v4
              with:
                  name: proto-stubs
                  path: |
                      core/src/hive/proto
                      api-gateway/src/proto
                      frontend/src/lib/aura

    quality:
        needs: prepare
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Download Protos
              uses: actions/download-artifact@v4
              with:
                  name: proto-stubs
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: "0.9.26"
                  enable-cache: true
            - name: Install Buf
              uses: bufbuild/buf-setup-action@v1
              with:
                  github_token: ${{ github.token }}
            - name: Install Python Dependencies
              run: make install-dev
            - name: Run Linters
              run: make lint
            - name: Run Tests
              env:
                  AURA_DATABASE__URL: postgresql://test:test@localhost:5432/test_db
                  AURA_DATABASE__REDIS_URL: redis://localhost:6379/0
                  AURA_LLM__API_KEY: test-key-for-ci
              run: make test

    # === STAGE 2: THE FAN-OUT (PARALLEL BUILD) ===
    build-and-push:
        needs: [prepare, quality]
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                service: [core, api-gateway, frontend, telegram-bot]
        permissions:
            contents: read
            packages: write

        steps:
            - uses: actions/checkout@v4

            - name: Download Protos
              uses: actions/download-artifact@v4
              with:
                  name: proto-stubs

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: "0.9.26"
                  enable-cache: true
            - name: Train the Brain
              env:
                AURA_LLM__MODEL: "mistral/mistral-large-latest"
                AURA_LLM__API_KEY: ${{ secrets.MISTRAL_API_KEY }}
                MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
              run: |
                make train

            - name: Log in to the Container registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set service variables
              id: vars
              run: |
                  SERVICE="${{ matrix.service }}"
                  SHORT_SHA=$(git rev-parse --short HEAD)
                  echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

                  if [ "$SERVICE" = "telegram-bot" ]; then
                    echo "dir=adapters/telegram-bot" >> $GITHUB_OUTPUT
                    echo "name=telegram-bot" >> $GITHUB_OUTPUT
                  elif [ "$SERVICE" = "core" ]; then
                    echo "dir=core" >> $GITHUB_OUTPUT
                    echo "name=core" >> $GITHUB_OUTPUT
                  elif [ "$SERVICE" = "api-gateway" ]; then
                    echo "dir=api-gateway" >> $GITHUB_OUTPUT
                    echo "name=gateway" >> $GITHUB_OUTPUT
                  else
                    echo "dir=$SERVICE" >> $GITHUB_OUTPUT
                    echo "name=$SERVICE" >> $GITHUB_OUTPUT
                  fi

                  # Lowercase owner for Docker repo
                  OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
                  echo "owner_lc=$OWNER_LC" >> $GITHUB_OUTPUT

            - name: Build and Push
              run: |
                  TAG=sha-${{ steps.vars.outputs.short_sha }}
                  IMAGE_NAME=aura-${{ steps.vars.outputs.name }}
                  REPO=ghcr.io/${{ steps.vars.outputs.owner_lc }}/$IMAGE_NAME

                  echo "Building $REPO:$TAG from ${{ steps.vars.outputs.dir }}/Dockerfile"

                  docker build -t $REPO:$TAG -f ${{ steps.vars.outputs.dir }}/Dockerfile .
                  docker push $REPO:$TAG

    # === STAGE 3: THE HIVE SYNC (DEPLOY) ===
    deploy:
        needs: [build-and-push]
        if: github.ref == 'refs/heads/main'
        runs-on: self-hosted
        env:
            KUBECONFIG: /home/runner/.kube/config
        steps:
            - uses: actions/checkout@v4

            - name: Deploy to Cluster
              env:
                  TG_TOKEN: ${{ secrets.AURA_TELEGRAM_TOKEN }}
                  API_KEY: ${{ secrets.MISTRAL_API_KEY }}
                  OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
                  SOL_KEY: ${{ secrets.SOLANA_PRIVATE_KEY }}
                  FRP_TOKEN: ${{ secrets.FRP_CLIENT_TOKEN }}
                  ENC_KEY: ${{ secrets.AURA_SECRET_ENCRYPTION_KEY }}
                  STCP_KEY: ${{ secrets.AURA_INFRA_STCP_KEY }}
              run: |
                  SHORT_SHA=$(git rev-parse --short HEAD)
                  CHART_VERSION="0.1.${{ github.run_number }}"

                  echo "ðŸš€ Updating Chart.yaml to $CHART_VERSION (App: $SHORT_SHA)"
                  sed -i "s/^version: .*/version: $CHART_VERSION/" deploy/aura/Chart.yaml
                  sed -i "s/^appVersion: .*/appVersion: \"$SHORT_SHA\"/" deploy/aura/Chart.yaml

                  echo "ðŸš€ Updating Secrets..."
                  kubectl delete secret aura-secrets --ignore-not-found
                  kubectl create secret generic aura-secrets \
                    --from-literal=telegram-token="$TG_TOKEN" \
                    --from-literal=api-key="$API_KEY" \
                    --from-literal=openai-key="$OPENAI_KEY" \
                    --from-literal=secret-encryption-key="$ENC_KEY" \
                    --from-literal=frp-client-token="$FRP_TOKEN" \
                    --from-literal=solana-private-key="$SOL_KEY" \
                    --from-literal=stcp-key="$STCP_KEY" \
                    --dry-run=client -o yaml | kubectl apply -f -

                  echo "ðŸš€ Deploying to Cluster..."
                  helm dependency update ./deploy/aura
                  helm upgrade aura ./deploy/aura --install --atomic --wait --timeout 10m \
                    --set core.image.tag=sha-$SHORT_SHA \
                    --set gateway.image.tag=sha-$SHORT_SHA \
                    --set frontend.image.tag=sha-$SHORT_SHA \
                    --set telegram.image.tag=sha-$SHORT_SHA

            - name: Verify Rollout
              run: |
                  kubectl rollout status deployment/aura-core --timeout=60s
                  kubectl rollout status deployment/aura-telegram --timeout=60s
